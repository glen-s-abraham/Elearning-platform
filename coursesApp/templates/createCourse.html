{% extends 'master.html' %}

{% block content %}
<h4 style="margin-bottom: 1%;">Create Course</h4>
{%if msg%}
 {{msg}}
{%endif%}
{% load crispy_forms_tags %}
<form enctype="multipart/form-data" action="{%url 'createCourse'%}" method="post" >
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Submit" class="btn btn-primary">
</form>
{%endblock%}
